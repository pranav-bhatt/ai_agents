name: Multi-Agent API Orchestrator using CrewAI
description: This project demonstrates the powerful capabilities of multi-agent systems using the CrewAI framework. It provides a practical example of how users can input their API specifications and interact with their services through natural language. This implementation showcases the potential of multi-agent systems to enhance API management and streamline workflows, highlighting their effectiveness in automating and optimizing complex tasks.
author: Pranav Bhatt(adpranavb2000@gmail.com), Kousani Sarkar ()
specification_version: 1.0
prototype_version: 1.0
date: "2024-07-26"
runtimes:
  - editor: JupyterLab
    kernel: Python 3.11
    edition: Standard

## Below are some sample tasks based on some of the most popular aspects of AMP creation.
